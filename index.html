<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<title>Software Engineering</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-lg-8">
				<h1>Software Engineering Contact Form </a></h1>
				<p class="lead text-primary">Please Enter This Sections</p>
				<form class="contact-validation" method="post" novalidate>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Firstname *</label>
							<input type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required">
							<div class="invalid-feedback">Please enter your firstname</div>
						</div>
						<div class="form-group col-md-6">
							<label>Lastname *</label>
							<input type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required">
							<div class="invalid-feedback">Please enter your lastname</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Email *</label>
							<input type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required">
							<div class="invalid-feedback">Please enter your email</div>
						</div>
						<div class="form-group col-md-6">
							<label>Phone</label>
							<input type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label>Message *</label>
							<textarea name="message" class="form-control" placeholder="Message *" rows="4" required="required"></textarea>
							<div class="invalid-feedback">Please enter message</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<button type="submit" class="btn btn-outline-success">Send Message</button>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<p class="text-secondary"><strong>*</strong>These fields are required</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<style>
		.border-top { border-top: 1px solid #e5e5e5; }
		.border-bottom { border-bottom: 1px solid #e5e5e5; }
		.border-top-gray { border-top-color: #adb5bd; }
		.box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
		.lh-condensed { line-height: 1.25; }
	</style>
	<script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('contact-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
</body>
</html>
